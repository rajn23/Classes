<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 75%;
                background-color: #f1f1c1;
            }
            td, th {
                border:1px solid #332d2d;
                text-align: center;
                padding: 8px;
            }
        </style>   
    </head>
    <body>
        
        <h2>HTML TABLE</h2>

        <table>
            <tr>
                <th>Day/period</th>
                <th>I <br> 9.00-10.30 pm</th>
                <th> II <br> 10.30-12.00 pm</th>
                <th>12.00-1.00 pm</th>
                <th>III <br> 1.00-2.30 pm</th>
                <th>IV <br> 2.30-4.00 pm</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>maths</td>
                <td>cs</td>
                <td rowspan="5">lunch</td>
                <td colspan="2">phe lab</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>cs</td>
                <td>maths</td>
                <td>phy</td>
                <td>che</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>maths</td>
                <td>cs</td>
                <td colspan="2">che lab</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>maths</td>
                <td>phy</td>
                <td>che</td>
                <td>maths</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">cs lab</td>
                <td>phy</td>
                <td>che</td>
            </tr>
        </table>

        <iframe width="420" height="245" src="https://www.youtube.com/embed/PrOhbi1S5Gk"></iframe>
    </body>
</html>
